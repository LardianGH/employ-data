<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Employee Data Management</h1>
      <p class="lead">A comprehensive Directory of Employee Billable Hours.</p>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Current Employee
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <p>Employee Name</p>
          </div>
          <div class="col-md-2">
            <p>Role</p>
          </div>
          <div class="col-md-2">
            <p>Start Date</p>
          </div>
          <div class="col-md-2">
            <p>Months Worked</p>
          </div>
          <div class="col-md-2">
            <p>Monthly Rate</p>
          </div>
          <div class="col-md-2">
            <p>Total Billed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
        <div class="card-header">
                Add Employee
              </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Employee Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Role</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Monthly Rate ($)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                  </div>

                  <input class="btn" type="Submit" value= "Submit Form"> 
          </form>


          
    </div>
  </div>

</body>

</html>
